<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="idex2.css">
    <title>Materio</title>
</head>
<body>

    <div id="website">
        <header>
            <div class="logo">
                Materio
            </div>
            <nav>
                <ul>
                    <li><a href="#">Úvod</a></li>
                    <li><a href="#">Produkty</a></li>
                    <li><a href="#">Kontakt</a></li>
                    <li><span class="theme-switch"></span></li>
                </ul>
            </nav>
        </header>

        <div class="banner">
            <div class="banner-image">
            </div>
            <div class="banner-text">
                <h1>Vítejte na naší webové stránce</h1>
                <p>Nabízíme nejlepší zboží za super cenu</p>
            </div>
        </div>

    <div class="cta theme-primary">
        <h2>Zaujali jsme Vás?</h2>
        <button class="btn">Kontaktujte nás</button>
    </div>

    <script>
        const themeSwitch = document.querySelector('.theme-switch');

        themeSwitch.addEventListener('click', () => { 

            //když má tlačítko třídu dark, tak ji odebereme a naopak
            if (themeSwitch.classList.contains('dark')) {

                themeSwitch.classList.remove('dark');
                document.body.classList.remove('dark-theme');
            
            } else {
                
                themeSwitch.classList.add('dark');
                document.body.classList.add('dark-theme');
            
            }

        });

    </script>

</body>
</html>
